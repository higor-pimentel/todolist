<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="InÃ­cio" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="task">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ task.title }}
        <span class="date">
          <ion-note>{{ task.date }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <h1>{{ task.subtitle }}</h1>
    <p>{{ task.description }}</p>
  </div>
</ion-content>
